<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encuentra Tu SuperHeroe!</title>

    <meta name="keywords" content="superhero, heroe, api, HTML, CSS">
    <meta name="description" content="Encuentra tu superheroe">
    <meta name="author" content="Jez, The Green Husky">
    <meta property="og:image" content="https://jezthegreenhusky.github.io/practicas-cursos-academico-tutoriales/1.%20bootcamps-formacion_academica/9.%20super_heroe/assets/img/thumbnail.webp">


    <!-- css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body class="bg-info">

    <header>
        <div class="barra bg-primary">
            <div class="container barra__contenido">
                <div class="logo">
                    <a href="index.html">
                        <img src="assets/img/sh2.jpg" alt="LOGO">
                    </a>
                </div>
                <nav>
                    <ul>
                        <li><a href="index.html">Inicio</a></li>
                    </ul>
                </nav>
            </div>
        </div>

        <div class="hero container">
            <div>
                <img src="assets/img/sh1.jpg" alt="Hero-img">
            </div>

            <div>
                <h3 class="mt-4 mt-lg-0 text-center text-lg-start">Busca tu superheroe!!<br>Tenemos 731 posibles resultados para ti!!<br>Tenemos su descripcion, biografia, estadisticas de combate y una foto!!!<br><br>
                    <a href="#search"><button class="px-5 py-2 btn btn-success d-block mx-auto">Buscar</button></a>
                </h3>
            </div>
        </div>
    </header>
        
    <main class="container">
            <!-- busqueda -->
        <section class="buscador" id="search">
            <form class="form w-50 mx-auto">
                <div>
                    <label for="busqueda" class="">Ingresa el nombre de tu SuperHero o su numero</label>
                    <input type="text" id="busqueda" class="form-control mt-3" placeholder="Deadpool | 213">
                </div>
    
                <div>
                    <button type="submit" class="btn btn-primary d-block mx-auto mt-4">Buscar</button>
                </div>
            </form>
        </section>

        <!-- opciones de la busqueda -->

        <section id="resultados_busqueda">
            <h3 class="text-center">Resultados de la busqueda</h3>

            <table class="table table-bordered table-success table-hover">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Nombre</th>
                        <th>Accion</th>
                    </tr>
                </thead>

                <tbody></tbody>
            </table>

        </section>

        <!-- stats -->

        <section id="hero-info">
            <h2 class="text-center mb-5 fs-1"></h2>

            <div class="row">
                <div class="col-12 col-lg-6 imagen">
                </div>

                <div class="col-12 col-lg-6 info">
                </div>
            </div>
        </section>

        <!-- grafico -->

        <section id="seccion_grafico" class="my-4">
            <div id="grafico1" style="height: 370px"></div>
            
            <div class="d-flex justify-content-center mt-3">
                <i class="fas fa-chart-bar mx-4 fs-1"></i>
                <i class="fas fa-chart-pie fs-1"></i>
            </div>
        </section>
    </main>


    <!-- js: jquery, bootstrap canvas -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/c88a8a6234.js" crossorigin="anonymous"></script>
    <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
