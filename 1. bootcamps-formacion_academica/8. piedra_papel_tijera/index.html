<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pidra Papel o Tijeras</title>

    <!-- tipografia: open sans -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&display=swap" rel="stylesheet">

    <!-- css: bootstrap y propios -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/styles.css">

</head>

<body>
    <div class="contenido">
        <header class="container my-4">
            <h1 class="text-center">Desafio "Cachipun"<br>Piedra - Papel - Tijeras</h1>
        </header>
    
        <!-- PREGUNTA DE NUMERO DE RONDAS -->

        <section class="container my-5" id="pregunta_rondas">
            <div class="text-center">
                <p>Â¿Cuantas veces te gustaria jugar?<br>Ingresa aqui el numero de veces:<br>(Debe ser un numero entre 0 y 20)</p>
                <input class="form-control w-25 mx-auto" type="number" value="5" id="rondas_input">
                <button class="px-4 my-3 btn btn-primary" id="btn-jugar">Jugar!</button>
            </div>
        </section>
    
        <!-- seleccion de opciones -->
    
        <section class="container d-none" id="opciones">
            <h4 class="text-center">Selecciona una opcion:</h4>
            <div class="row">
                <div class="col-4 choice" id="piedra">
                    <img class="img_choice" src="assets/img/piedra.svg" alt="piedra">
                </div>
    
                <div class="col-4 choice" id="papel">     
                    <img class="img_choice" src="assets/img/papel.svg" alt="papel">
                </div>
    
                <div class="col-4 choice" id="tijera">
                    <img class="img_choice" src="assets/img/tijera.svg" alt="tijera">
                </div>
            </div>
        </section>

        <section id="resultado_final">
            <!-- Muestra el resultado al finalizar el juego -->
        </section>

        <section id="botones_reinicio" class="my-4 d-none">
            <div class="d-flex justify-content-center my-4">
                <button class="btn btn-success">Volver a Jugar</button>
            </div>
        </section>
        
        <section class="container d-none mt-5" id="resultados">
            <div>
                <h3 id="result_parcial" class="mb-4"></h3>
            </div>

            <div>
                <div class="row">
                    <div class="col-12 col-lg-6">
                        <table class="table">
                            <tbody id="table_body">
                                <tr id="tabla_ronda0">
                                    <!-- numero de ronda 1-5 -->
                                </tr>
        
                                <tr id="tabla_resultado0">
                                    <!-- primeras 5 rondas -->
                                </tr>

                                <!-- 5-10 rondas -->
                                <tr id="tabla_ronda1">
                                </tr>
                                <tr id="tabla_resultado1">
                                </tr>

                                <!-- 10-15 rondas -->
                                <tr id="tabla_ronda2">
                                </tr>
                                <tr id="tabla_resultado2">
                                </tr>

                                <!-- 15-20 rondas -->
                                <tr id="tabla_ronda3">
                                </tr>
                                <tr id="tabla_resultado3">
                                </tr>

                            </tbody>
                        </table>
                    </div>
                
                    <div class="col-12 col-lg-6">
                        <div class="resultados">
                            <h4 id="mi_puntaje">Tu Puntaje: </h4>
                            <div class="progress my-3">
                                <div id="mi_puntaje_barra" class="progress-bar bg-success" role="progressbar" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                            </div>
                        </div>
                
                        <div class="resultados">  
                            <h4 id="pc_puntaje">Mi Puntaje: </h4>              
                            <div class="progress my-3">
                                <div id="pc_puntaje_barra" class="progress-bar bg-danger" role="progressbar" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <!-- js: Jquery, Bootrstrap y nuesto -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
