<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notas Desarrollador frontEnd</title>

    <meta name="keywords" content="calculadora, notas, promedio HTML, CSS">
    <meta name="description" content="Aplicacion para calcular promedios">
    <meta name="author" content="Jez, The Green Husky">

    <!-- css bootstrap - propios-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/styles.css">

</head>
<body class="bg-info">

    <header class="container my-4">
        <div>
            <h1 class="text-center fs-2 mb-4">Calcula tu promedio!</h1>
    
            <p>Aqui podras calcular tu promedio por cada ramo y tu promedio final!</p>
        </div>
    </header>

    <!-- formulario -->

    <section class="form">
        <h2>Ingresa tus ramos</h2>

        <form action="">
            <div class="form-item">
                <label for="ramo">Nombre del Ramo</label>
                <input class="form-control" type="text" name="ramo" id="ramo">
            </div>
            <div class="form-item">
                <label for="ramo">Numero de notas</label>
                <input class="form-control" type="number" name="nNotas" id="nNotas">
            </div>

            <button id="btn-inicio" type="submit" class="btn btn-success">Agregar</button>
        </form>
    </section>


    <section class="tablas" id="tablas">
        <h1 class="p-3 text-center">Notas</h1>

        <h3 id="PromedioFinal" class="fs-5 p-1 mb-3">Promedio Final: </h3>
    
    </section>


    <!-- js bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!-- js -->
    <script src="assets/js/script.js"></script>
</body>
</html>
